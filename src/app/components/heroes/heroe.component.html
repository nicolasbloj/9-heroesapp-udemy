<h1>Heroe <small>{{ heroe.nombre }}</small></h1>

<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">
    Regresar
  </button>

  <button type="button" class="btn btn-outline-success" (click)="agregarNuevo(forma)" >
      Nuevo Heroe
    </button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label> Nombre </label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del heroe" [(ngModel)]="heroe.nombre" required>
      </div>

      <div class="form-group">
        <label> Casa </label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label> Bio </label>
        <textarea type="text" name="bio" class="form-control" placeholder="Bio del heroe" [(ngModel)]="heroe.bio">
        </textarea>
      </div>
      <div class="form-group">
        <button [disabled]="forma.invalid" type="submit" class="btn btn-outline-primary" >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
