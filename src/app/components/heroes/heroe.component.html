<h3>Heroe <small>nombre...</small></h3>

<button type="button" class="btn btn-outline-danger" [routerLink]="['heroes']">
    Regresar
  </button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form>
      <div class="form-group">
        <label> Nombre </label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del heroe" required>
      </div>

      <div class="form-group">
        <label> Casa </label>
        <select class="form-control" name="casa">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label> Bio </label>
        <textarea type="text" name="bio" class="form-control" placeholder="Bio del heroe" required>
        </textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primnary">
          Guardar Cambios
        </button>
      </div>

    </form>
  </div>
</div>
